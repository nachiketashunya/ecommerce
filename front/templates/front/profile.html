{% extends 'base/base.html' %}
{% block content %}

<div class="row" style="margin-left: 50px;"> 
	<div class="col-md-3">
		<img src="{{ user.profile_image.url }}" class="image" style="border-radius: 50%; width: 100%; height: 100%;">
		
	</div>
	<div class="col-md-6" style="margin-left: 70px; padding: 10px; padding-top: 40px;">
		<h2 style="font-family: "> {{ user.name }}</h2>
		<ul style="margin-left: 30px;  border-top: 5px solid black;">
			<li style="font-size: 30px;"> {{ user.email }}</li>
			<li style="font-size: 30px;"> {{ user.gender }}</li>
			<li style="font-size: 30px;">  India </li>
		</ul>	
	</div>
</div>


{% endblock %}
